<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Link to Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <!--Link to CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--Link to Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic+Coding" rel="stylesheet">
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Link for JavaScript-->
    <script type="text/javascript" src="assets/javascript/game.js"></script>

    <title>JMHangman</title>
</head>


<body>
    <div class="jumbotron">
        <h1 class="display-4">HANGMAN</h1>
        <p class="lead">TRY TO GUESS THE WORD</p>
        <hr class="my-4">
        <p class="subtext">You Are Only Allowed 7 Guesses Before Your Friend Is In Peril</p>
    </div>

    <p id="guy"></p>
    <p>Secret Word:
        <span id="secret-word"></span>
    </p>
    <hr>
    <p>Guess a letter:
        <input type="text" id="guess">
        <button id="makeGuess">Guess</button>
    </p>
    <p>You have ONLY
        <span id="guesses"></span> guesses remaining</p>
    <hr>
    <p>Wins
        <span id="wins"></span>
    </p>
    <hr>
    <p>Losses
        <span id="losses"></span>
    </p>
    <hr>
    <p>
        <button id="button-reset" value="reset">
            <h1>Reset</h1>
        </button>
    </p>

</body>

</html>
